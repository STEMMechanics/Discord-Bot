name: CD
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ main ]

jobs:
  increment-version:
    runs-on: ubuntu-latest
    steps:
      - name: Check out source code
        uses: actions/checkout@v3
      
      - name: Increment major version
        if: contains(github.event.pull_request.labels.*.name, 'semver: major')
        run: npm version major

      - name: Increment minor version
        if: contains(github.event.pull_request.labels.*.name, 'semver: minor')
        run: npm version minor

      - name: Increment patch version
        if: contains(github.event.pull_request.labels.*.name, 'semver: patch')
        run: npm version patch

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Automated version bump on merge to main"

  deploy:
    needs: increment-version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > ./deploy.key
          sudo chmod 600 ./deploy.key
          echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
        shell: bash
        env:
          SSH_PRIVATE_KEY: ${{secrets.SSH_PRIVATE_KEY}}
          SSH_KNOWN_HOSTS: ${{secrets.SSH_KNOWN_HOSTS}}

      - name: Install PM2
        run: npm i -g pm2

      - name: Deploy
        run: pm2 deploy ecosystem.config.js production
        
